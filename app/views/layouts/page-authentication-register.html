		<div id="authentication-box" class="authentication-style1">
			<div class="authentication-box-wrapper">
				<div class="panel panel-default">
					<div class="panel-body no-padding">
						
						<div class="authentication-header">
							<div class="logo-box logo-box-primary-light padding-top-4">
								<div class="logo">
									<b>B</b>
								</div>
							</div>

						</div>

						<div class="authentication-body">
							<form class="form" role="form" action="index.html">
								<div class="form-group floating-label">
									<input type="text" class="form-control" id="regular2">
									<label for="regular2">Username</label>
								</div>
								<div class="form-group floating-label">
									<input type="password" class="form-control" id="password">
									<label for="password">Password</label>
								</div>
								<div class="form-group floating-label">
									<input type="password" class="form-control" id="password2">
									<label for="password2">Repeat Password</label>
								</div>
								<div class="form-group floating-label">
									<input type="email" class="form-control" id="email">
									<label for="email">E-mail address</label>
								</div>
								<div class="">
									<label>
										<input class="checkbox checkbox-primary" type="checkbox" />
										<span>Agree the <a href="#">terms and conditions</a></span>
									</label>
								</div>
								<div class="form-group">
								<button type="submit" class="btn btn-info btn-raised btn-block">Sign up</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="text-center">
